<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s7">
<h3 class="center-align">IDB Bisew Quiz Center</h3>
            </div>
            <div class="col s5">
<img src="/assets/image/logo.png" style="width: 200px; height: 200px;" class="offset-s3"  alt="">
            </div>
            <div class="card-content">
                <form #registerForm= "ngForm" (ngSubmit)= 'OnSubmit(Name.value, Email.value)'>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">
                                account_circle
                            </i>
                            <input type="text" name="Name" #Name ngModel required>
                            <label>Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Email" #Email ngModel required [pattern]= "emailPattern">
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <button class="btn waves-effect waves-light btn-large" type="submit" [disabled]="!registerForm.valid">
                                <i class="material-icons right">send</i>Start</button>
                           
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
